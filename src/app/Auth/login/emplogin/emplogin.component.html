
<div class="row">
  <div class="margin"></div>
  <div class="col-sm-6 text-center">
    <div class="alert col-sm-10" *ngIf="loginsuccess; else failmessage">
      <strong>{{ loginsuccess }} !!</strong>
    </div>
    <ng-template #failmessage>
      <div class="alert" *ngIf="loginfail">
        <strong>{{ loginfail }} !!</strong>
      </div>
    </ng-template>
  </div>
  <div class="col-sm-3"></div>
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input
          formControlName="username"
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter username"
        />
      </div>
      <!-- <div *ngIf="form.username.touched">
        <p *ngIf="form.username.errors?.required">Username is required</p>
      </div> -->
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input
          formControlName="password"
          type="password"
          class="form-control"
          id="passwordInput"
          aria-describedby="passHelp"
          placeholder="Password"
        />
      </div>
      <!-- <div *ngIf="form.password.touched">
        <p *ngIf="form.password.errors?.required">Password is required</p>
      </div> -->
      <div class="form-group">
        <button type="button" class="btn btn-dark" (click)="login()">
          Log in
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          (click)="moveToRegister()"
        >
          Register
        </button>
      </div>
    </form>
  </div>
</div>
